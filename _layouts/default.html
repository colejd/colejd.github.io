<!DOCTYPE HTML>

<html lang="en" class="no-js">

	{%- include head.html -%}

	<body>
		<!-- Center everything when using an wide enough monitor -->
		<div class="w-full 2xl:flex 2xl:flex-row 2xl:justify-center">

			<div class="flex flex-col md:flex-row">
				<!-- Add skip-to-content button for users with screen readers. Should be first link on every page. -->
				<a class="sr-only focus:not-sr-only md:top-2 md:left-2" style="position:absolute !important;" href="#main-content">Skip to main content</a>

				{%- include nav.html -%}

				<div class="main-column fades flex-grow" style="max-width:65ch;" aria-label="Main Content">
					<div class="px-5 py-8 mb-20 flex flex-col">
						<main id="main-content">
							{{- content -}}
						</main>
						{%- include footer.html -%}
					</div>
				</div>

				{% comment %}
				This thing matches the width of the navbar when it's wide enough.
				{% endcomment %}
				<div class="w-0 md:w-28 lg:w-32 flex-shrink-0"></div>

			</div>
		</div>

		{%- include loadlate.html -%}
	</body>

</html>
